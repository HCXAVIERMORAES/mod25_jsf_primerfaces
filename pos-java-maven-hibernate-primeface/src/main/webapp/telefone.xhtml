<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"
			infoStyle="color:green; background:#BCD2EE;" />

		<h:panelGrid columns="2">
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneManageBean.user.nome}" />

			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManageBean.telefone.numero}" />


			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManageBean.telefone.tipo}" />
		</h:panelGrid>
		<br />

		<h:commandButton value="Salvar"
			action="#{telefoneManageBean.salvar}" /> 
	</h:form>
	
	<h:form id="formTelefones">
	
		<h:dataTable value="#{telefoneManageBean.user.telefoneUsers}" var="fone"
			cellpadding="15" border="1">
			<f:facet name="header">Lista de telefones</f:facet>
			
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Numero tel.</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{telefoneManageBean.removeTelefone}" id="botaoremoverfone">
					<h:graphicImage url="resources/img/excluir-2.png" width="35" height="35"/>
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManageBean.telefone}" />
					<f:ajax execute="botaoremoverfone" render="@form :formulario:msg"/>
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
	
	</h:form>

</h:body>


</html>
