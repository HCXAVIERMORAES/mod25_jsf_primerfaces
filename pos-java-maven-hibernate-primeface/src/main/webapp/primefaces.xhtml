<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:growl autoUpdate="true" showDetail="true" id="msg"
			infoStyle="color:green; background:#BCD2EE;" />

		<br/>

		<p:panelGrid columns="2">

			<p:outputLabel>ID: </p:outputLabel>
			<p:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />


			<p:outputLabel>Nome: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Informe o nome" id="nomepessoa">
				<p:watermark value="Informe o nome da pessoa" for="nomepessoa" />
			</p:inputText>

			<p:outputLabel>Sobrenome: </p:outputLabel>
			<p:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"
				required="true" requiredMessage="Informe o sobrenome" id="sobrenomepessoa">
				<p:watermark value="Informe o sobrenome da pessoa" for="sobrenomepessoa" />
			</p:inputText>

			<p:outputLabel>Idade: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			
			<p:outputLabel>Salário: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" />
			

			<p:outputLabel>Sexo: </p:outputLabel>
			<p:selectOneMenu
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</p:selectOneMenu>
			
			
			<p:outputLabel>Cep: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser"	>
				<f:ajax event="blur" execute="@this" 
				render="logradouro complemento bairro localidade uf ibge gia ddd"
				listener="#{usuarioPessoaManagedBean.pesquisaCep}"/>
				<p:watermark value="Informe o CEP e tecle TAB" for="cepuser"/>
			</p:inputText>
			
			<p:outputLabel>Logradouro: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro" />
			
			<p:outputLabel>Complemento: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento" />

			<p:outputLabel>Bairro: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro" />
			
			<p:outputLabel>localidade: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade" />
			
			<p:outputLabel>Estado: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf" />
			
			<p:outputLabel>Ibge: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge" />
			
			<p:outputLabel>Gia: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia" />
			
			<p:outputLabel>DDD: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ddd}" id="ddd" />
			

			<p:outputLabel>Login: </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<p:outputLabel>senha: </p:outputLabel>
			<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />

		</p:panelGrid>

		<br/>
		<br/>

		<p:commandButton value="Salvar" ajax="false"
			action="#{usuarioPessoaManagedBean.salvar}" />

		<p:commandButton value="Novo" immediate="true" 
			action="#{usuarioPessoaManagedBean.novo}">
			<f:ajax execute="@this" render="@form" />
		</p:commandButton>

		<br />
		<br />
	</h:form>

	<h:form id="formtable">

		<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user">
			<f:facet name="header">Lista de Usuários</f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.sobrenome}" />
			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{user.login}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{user.idade}" />
			</p:column>

			<p:column headerText="Editar">
				<h:commandLink immediate="true" id="botaoeditar">
					<h:graphicImage url="resources/img/editar.png" width="35" height="35"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoeditar" render=":formulario" />
				</h:commandLink>
			</p:column>

			<p:column headerText="Remover">
				<h:commandLink immediate="true"
					action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
					<h:graphicImage url="resources/img/excluir-2.png" width="35" height="35"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
				</h:commandLink>
			</p:column>
			
			<p:column headerText="Telefones">
				<h:commandLink immediate="true" action="telefoneprimefaces.xhtml" id="botaofone">
					<h:graphicImage url="resources/img/fone.png" width="35" height="35"/>
					<f:param name="codigouser" value="#{user.id}" />
				</h:commandLink>
			</p:column>
			
			<p:column headerText="E-mails">
				<p:commandLink update=":formtable:dialogEmail" oncomplete="PF('dialogEmail').show()">
					<f:setPropertyActionListener value="#{user}" 
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<p:graphicImage url="resources/img/Email.png" width="35	" height="35" />
				</p:commandLink>
			
			</p:column>
			
		</p:dataTable>
		
		<p:dialog header="E-mails" id="dialogEmail" position="center" modal="true" width="490px" 
				resizable="false" responsive="true" widgetVar="dialogEmail">
				
			<p:panelGrid columns="3">
				<h:outputLabel value="E-mail"/>
				<p:inputText  value="#{usuarioPessoaManagedBean.emailUser.email}" id="emailuseradd"/>
				<p:commandButton value="Adicionar" actionListener="#{usuarioPessoaManagedBean.addEmail}"
					update="emailuseradd, dataTableEmail"></p:commandButton>
			</p:panelGrid>
			
			<p:dataTable value="#{usuarioPessoaManagedBean.usuarioPessoa.emails}" var="email" id="dataTableEmail">		
				
				<p:column headerText="ID">
					<h:outputLabel value="#{email.id}"/>				
				</p:column>
				
				<p:column headerText="E-mail">
					<h:outputLabel value="#{email.email}"/>				
				</p:column>
				
				<p:column headerText="Remover">
					<p:commandLink id="botaoRemoverEmail" actionListener="#{usuarioPessoaManagedBean.removerEmail}">
						<f:param name="codigoemail" value="#{email.id}"/>
						<f:ajax execute="botaoRemoverEmail" render="dataTableEmail"/>
						<p:graphicImage url="resources/img/excluir-2.png" width="35	" height="35" />
					</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
		</p:dialog>

	</h:form>
	
	<p:chart type="bar" model="#{usuarioPessoaManagedBean.barChartModel}"/>

</h:body>


</html>
